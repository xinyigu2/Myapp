<ion-header>

  <ion-navbar>
    <ion-title>MyWaggleNet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card full color = "light" (click) = "checkNotificationAction()" >
    <button ion-button icon-start clear small (click)="addFavouritena($event)" >
      <ion-icon name="star-outline" *ngIf="!favouritena"></ion-icon>
      <ion-icon name="star" *ngIf="favouritena"></ion-icon>
    </button>
    <ion-card-header>Notification with action</ion-card-header>
    <ion-card-content> Tap to view!</ion-card-content>
  </ion-card>

  <ion-card full color = "light" (click) = "checkNotification()" >
    <button ion-button icon-start clear small (click)="addFavouriten($event)" >
      <ion-icon name="star-outline" *ngIf="!favouriten"></ion-icon>
      <ion-icon name="star" *ngIf="favouriten"></ion-icon>
    </button>
    <ion-card-header>Notification</ion-card-header>
    <ion-card-content> The fine details at a quick glance </ion-card-content>
  </ion-card>

  <!-- <button ion-button full color = "light" (click) = "checkNotification()">notification</button>
  <button ion-button full (click) = "checkNotificationAction()">notification with action</button> -->
  <button ion-button (click) = "addNewDevice()">add new device</button>

  <ion-card *ngFor = "let item of items" (click)="goDevicePage(item.id)">
    <button ion-button icon-start clear small (click)="addFavourite($event, item.id)" >
      <ion-icon name="star-outline" *ngIf="!favourite[item.id]"></ion-icon>
      <ion-icon name="star" *ngIf="favourite[item.id]"></ion-icon>
    </button>
    <ion-card-header>{{item.name}}</ion-card-header>
    <ion-card-content>{{item.status}}</ion-card-content>
  </ion-card>

</ion-content>
