<ion-header>

  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card full color = "light" (click) = "checkNotificationAction()" >
    <button ion-button icon-start clear small (click)="addFavouritena($event)" >
      <ion-icon name="star-outline" *ngIf="!favouritena"></ion-icon>
      <ion-icon name="star" *ngIf="favouritena"></ion-icon>
    </button>
    <ion-card-header>Notification with action</ion-card-header>
    <ion-card-content> Tap to view!</ion-card-content>
  </ion-card>

  <ion-card full color = "light" (click) = "checkNotification()" >
    <button ion-button icon-start clear small (click)="addFavouriten($event)" >
      <ion-icon name="star-outline" *ngIf="!favouriten"></ion-icon>
      <ion-icon name="star" *ngIf="favouriten"></ion-icon>
    </button>
    <ion-card-header>Notification</ion-card-header>
    <ion-card-content> The fine details at a quick glance </ion-card-content>
  </ion-card>
</ion-content>
